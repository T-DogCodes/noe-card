<app-filter (filterValues)="onFilterChange($event)"></app-filter>

<h2 class="heading">FAVORIT ({{(data?.entries ?? []) | rating:1 | length}})</h2>
<div class="list" *ngIf="data != null">
    <app-compact-card *ngFor="let e of data.entries | rating:1 | filter:filter" [value]="e"></app-compact-card>
</div>
